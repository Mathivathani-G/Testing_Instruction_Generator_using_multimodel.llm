<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instruction Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Instruction Generator</h1>
        <form id="test-form">
            <div class="form-group">
                <label for="context">Context (optional):</label>
                <input type="text" id="context" name="context" placeholder="Enter context">
            </div>

            <div class="form-group">
                <label for="images">Upload Screenshots:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
            </div>

            <button id="submit-btn">Generate Test Instructions</button>
        </form>

        <div id="result-box">
            <!-- Generated test instructions will appear here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
